
sudo: required
language: c
services:
- docker-ce
script:
- docker build --rm -t localhost/webos .
- docker create --name webos localhost/webos
- docker cp webos:/build-webosBUILD/work/raspberrypi3-webos-linux-gnueabi/webos-image/ images/
- docker rm webos
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "images/1.0-r3/deploy-webos-image-image-complete"
  skip_cleanup: true
  on:
    tags: true